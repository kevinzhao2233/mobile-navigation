<!DOCTYPE html>
<html lang="ch-cn">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="full-screen" content="true">
	<meta name="orientation" content="portrait">
	<meta name="browsermode" content="application">
	<meta name="x5-orientatio" content="portrait">
	<meta name="x5-full-screen" content="true">
	<meta name="x5-page-mode" content="app">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="block">
	<meta name="apple-mobile-web-app-title" content="">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>翻译</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="../../static/icon/iconfont.css">
</head>

<body>
	<div class="main">
		<div class="inputBox">
			<input class="input" id="input" value=""  placeholder="输入单词或句子"></input>
			<div class="placehold">
				<div class="clear" id="clear"><span class="iconfont icon-quxiao1"></span></div>
			</div>
			<input id="translate" class="btn-go" type="button" value="翻译">
		</div>
		<div class="output" id="output">
			<div class="big-box main-result" id="mainResult">
				<h3></h3>
				<div class="phonetic">
					<span id="usPhonetic"></span>
					<audio id="usPhoneticAudio" src=""></audio>
					<span id="ukPhonetic"></span>
					<audio id="ukPhoneticAudio" src=""></audio>
				</div>
				<!-- 如果为中文，则将查到的英文进行翻译，填写到下方 -->
				<div class="part-of-speech" id="partOfSpeech">

				</div>
			</div>
			<!-- ------------------------------------- -->
			<div class="gap main-other no-display"></div>

			<div class="big-box other no-display">
				<div class="derive-box">
					<h3 class="box-tit no-display">派生词</h3>
					<div class="derive" id="derive"></div>
				</div>
				<div class="exam-box">
					<h3 class="box-tit no-display">考试</h3>
					<i class="exam" id="exam"></i>
				</div>
			</div>
			<!-- ------------------------------------- -->
			<div class="gap other-web no-display"></div>

			<div class="big-box webTranslate no-display">
				<h3 class="box-tit">网络译义</h3>
				<div class="web-item">
					<h4 class="web-item-tit"></h4>
					<p class="web-item-con"></p>
				</div>
				<div class="web-item">
					<h4 class="web-item-tit"></h4>
					<p class="web-item-con"></p>
				</div>
				<div class="web-item">
					<h4 class="web-item-tit"></h4>
					<p class="web-item-con"></p>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="../../lib/zepto.js"></script>
<script src="https://cdn.jsdelivr.net/gh/emn178/js-sha256/build/sha256.min.js"></script>
<script src="../../js/init.js"></script>
<script src="./translate.js"></script>
<script src="./app.js"></script>

</html>
