<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="full-screen" content="true">
	<meta name="orientation" content="portrait">
	<meta name="browsermode" content="application">
	<meta name="x5-orientatio" content="portrait">
	<meta name="x5-full-screen" content="true">
	<meta name="x5-page-mode" content="app">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="block">
	<meta name="apple-mobile-web-app-title" content="">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>进制转换</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="main">
		<div class="item bin">
			<span class="tit">二进制</span>
			<input type="text" class="input" data-id="2" autocomplete="off" placeholder="1001101">
			<input type="button" value="转换" class="btn btn-con" id="conBin">
		</div>
		<div class="item oct">
			<span class="tit">八进制</span>
			<input type="text" class="input" data-id="8" autocomplete="off" placeholder="1745326">
			<input type="button" value="转换" class="btn btn-con" id="conOct">
		</div>
		<div class="item dec">
			<span class="tit">十进制</span>
			<input type="text" class="input" data-id="10" autocomplete="off" placeholder="1924628">
			<input type="button" value="转换" class="btn btn-con" id="conDec">
		</div>
		<div class="item hex">
			<span class="tit">十六进制</span>
			<input type="text" class="input" data-id="16" autocomplete="off" placeholder="ff08dc3">
			<input type="button" value="转换" class="btn btn-con" id="conHex">
		</div>
		<div class="err">
			<span id="err">输入数据可以不用带前缀哦</span>
		</div>
	</div>
</body>
<script src="../../lib/zepto.js"></script>
<script src="../../js/init.js"></script>
<script src="./app.js"></script>

</html>
