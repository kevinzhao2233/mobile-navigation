<!DOCTYPE html>
<html lang="cn-ch">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="full-screen" content="true">
	<meta name="orientation" content="portrait">
	<meta name="browsermode" content="application">
	<meta name="x5-orientatio" content="portrait">

	<meta name="format-detection" content="telephone=no">

	<title>今天吃什么</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="../../static/icon/iconfont.css">
</head>

<body>
	<div class="main selected">
		<div class="head">
			<h1 class="tit">今天吃什么呢?</h1>
			<div class="head-box">
				<div class="box box-other">
					<div class="box-content other-content">
						<h3 class="other-content-tit">其他转盘</h3>
						<div class="other-content-body hidden no-display">
							<div class="other-item">今天吃什么<span class="iconfont icon-quxiao"></span></div>

						</div>
					</div>
				</div>
				<div class="box box-edit">
					<div class="box-content edit-content">
						<h3 class="edit-content-tit">编辑当前转盘</h3>
					</div>
				</div>
			</div>
		</div>
		<div class="rotate-box">
			<div class="rotate" id="rotate">
				<div class="card bg-red">烧茄子焖饭</div>
				<div class="card bg-pink">脆皮鸡盖饭</div>
				<div class="card bg-purple">地三鲜炒肉</div>
				<div class="card bg-dark-purple">豆干肉盖面</div>
				<div class="card bg-indigo-blue">莲花菜炒肉</div>
				<div class="card bg-blue">牛肉面</div>
				<div class="card bg-light-blue">烧茄子焖饭</div>
				<div class="card bg-cyan">脆皮鸡盖饭</div>
				<div class="card bg-tyr">地三鲜炒肉</div>
				<div class="card bg-green">豆干肉盖面</div>
				<div class="card bg-light-green">莲花菜炒肉</div>
				<div class="card bg-lime">牛肉面</div>
				<div class="card bg-yellow">烧茄子焖饭</div>
				<div class="card bg-amber">脆皮鸡盖饭</div>
				<div class="card bg-orange">地三鲜炒肉</div>
				<div class="card bg-dark-orange">豆干肉盖面</div>
				<div class="card bg-coffee">莲花菜炒肉</div>
				<div class="card bg-gray">牛肉面</div>
			</div>
		</div>
		<div class="btn-box">
			<div class="btn-start" id="start">开始</div>
			<div class="btn-ban no-display" id="ban"></div>
			<div class="btn-restart no-display" id="restart">再来一次</div>
		</div>
	</div>
</body>
<script src="../../lib/zepto.js"></script>
<script src="../../js/init.js"></script>
<script src="./app.js"></script>

</html>
