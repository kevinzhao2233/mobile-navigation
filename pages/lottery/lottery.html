<!DOCTYPE html>
<html lang="cn-ch">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="full-screen" content="true">
	<meta name="orientation" content="portrait">
	<meta name="browsermode" content="application">
	<meta name="x5-orientatio" content="portrait">
	<meta name="x5-full-screen" content="true">
	<meta name="x5-page-mode" content="app">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="block">
	<meta name="apple-mobile-web-app-title" content="">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>今天吃什么</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="../../static/icon/iconfont.css">
</head>

<body>
	<div class="main selected">
		<div class="head">
			<h1 class="tit">今天吃什么呢?</h1>
			<div class="head-box">
				<div class="box box-other">
					<div class="box-content other-content">
						<!---->
						<h3 class="other-content-tit" id="otherTit">其他转盘</h3>
						<!---->
						<div class="other-content-body no-display hidden">
							<!---->
							<div class="other-item-box" id="otherItemBox">
								<div class="other-item"><i>今天吃什么</i><span class="iconfont icon-quxiao remove-item"></span></div>
								<div class="other-item"><i>今天谁带饭</i><span class="iconfont icon-quxiao remove-item"></span></div>
								<div class="other-item"><i>这回谁喝酒</i><span class="iconfont icon-quxiao remove-item"></span></div>
								<div class="other-item add-item" id="addTurn"><span class="iconfont icon-quxiao"></span></div>
							</div>
							<div class="item-detail no-display" id="itemDetail">
								<form action="" class="item-detail-form" id="itemDetailForm">
									<input placeholder="在这里输入标题" type="text" name="" class="item-detail-tit" id="itemDetailTit">
									<span class="line-br"></span>
									<div class="other-item">
										<input placeholder="添加项" type="text"><span class="iconfont icon-quxiao remove-item"></span>
									</div>
									<div class="other-item">
										<input placeholder="添加项" type="text"><span class="iconfont icon-quxiao remove-item"></span>
									</div>
									<div class="other-item">
										<input placeholder="添加项" type="text"><span class="iconfont icon-quxiao remove-item"></span>
									</div>
									<div class="other-item add-item" id="addItem"><span class="iconfont icon-quxiao"></span></div>
								</form>
							</div>
						</div>
						<div class="other-content-foot">
							<div class="control-box no-display" id="controlBox">
								<div class="control control-use" id="controlUse">开始</div>
								<div class="control control-edit" id="controlEdit">编辑</div>
								<div class="control control-complate" id="controlComplate">完成</div>
								<div class="control control-cancel" id="controlCancel">取消</div>
							</div>
						</div>
					</div>
				</div>
				<div class="box box-edit">
					<div class="box-content edit-content" id="editContent">
						<h3 class="edit-content-tit">编辑当前转盘</h3>
						<div class="edit-content-body no-display hidden">
							<div class="item-detail" id="currentTurn">
								<form action="" class="item-detail-form" id="currentTurnForm">
									<input placeholder="在这里输入标题" type="text" name="" class="item-detail-tit" id="currentTurnTit">
									<span class="line-br"></span>
									<div class="other-item">
										<input placeholder="添加项" type="text"><span class="iconfont icon-quxiao remove-item"></span>
									</div>
									<div class="other-item add-item" id="addItemCrt"><span class="iconfont icon-quxiao"></span></div>
								</form>
							</div>
						</div>
						<div class="other-content-foot">
							<div class="control-box no-display" id="controlBoxCrt">
								<div class="control control-use" id="controlUseCrt">开始</div>
								<div class="control control-cancel" id="controlCancelCrt">取消</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="rotate-box">
			<div class="rotate" id="rotate">
				<div class="card bg-red"></div>
				<div class="card bg-pink"></div>
				<div class="card bg-purple"></div>
				<div class="card bg-dark-purple"></div>
				<div class="card bg-indigo-blue"></div>
				<div class="card bg-blue"></div>
				<div class="card bg-light-blue"></div>
				<div class="card bg-cyan"></div>
				<div class="card bg-tyr"></div>
				<div class="card bg-green"></div>
				<div class="card bg-light-green"></div>
				<div class="card bg-lime"></div>
				<div class="card bg-yellow"></div>
				<div class="card bg-amber"></div>
				<div class="card bg-orange"></div>
				<div class="card bg-dark-orange"></div>
				<div class="card bg-coffee"></div>
				<div class="card bg-gray"></div>
			</div>
		</div>
		<div class="btn-box">
			<div class="btn-start" id="start">开始</div>
			<div class="btn-ban no-display" id="ban"></div>
			<div class="btn-restart no-display" id="restart">再来一次</div>
		</div>
	</div>
</body>
<script src="../../lib/zepto.js"></script>
<script src="../../js/init.js"></script>
<script src="./app.js"></script>

</html>
