<!DOCTYPE html>
<html lang="ch-cn">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="full-screen" content="true">
	<meta name="orientation" content="portrait">
	<meta name="browsermode" content="application">
	<meta name="x5-orientatio" content="portrait">
	<meta name="x5-full-screen" content="true">
	<meta name="x5-page-mode" content="app">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="block">
	<meta name="apple-mobile-web-app-title" content="">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>MuMu导航</title>
	<link rel="stylesheet" href="./style/framework.css">
	<link rel="stylesheet" href="./static/icon/iconfont.css">
</head>

<body>
	<script>
		// ======== 主题色
		if (localStorage.getItem("THEME")) {
			var theme = JSON.parse(localStorage.getItem("THEME"))
			document.documentElement.style.setProperty("--theme_color", theme[1]);
		}
	</script>

	<div class="alert">
		为了更好的体验，请不要横屏使用设备哦
	</div>
	<div class="main">
		<!-- ======= 导航 ====== -->
		<div class="nav">
			<div class="fast" id="fast">
				<div class="set-edit set-btn" id="setBtn">
					<span></span>
					<span></span>
					<span></span>
				</div>
				<div class="to-edit-btn" id="toEdit">
					<span class="iconfont icon-ziyuan"></span>
				</div>
				<div class="arc" id="arc">
					<div class="fast-btn-box" id="fastBox">
						<!-- ===== 添加新按钮 -->
						<div class="fast-edit" id="fastEdit">
							<form action="" class="fast-form" id="fastForm">
								<input type="url" class="fast-edit-input" id="editUrl" placeholder="网址链接" autocomplete="off"
									οnkeydοwn="if(event.keyCode==13)event.keyCode=9">
								<input type="text" class="fast-edit-input" id="editTit" placeholder="标题" autocomplete="off">
								<p class="message">* 请检查输入是否正确</p>
								<div class="fast-edit-btn">
									<input type="button" value="取消" class="fast-cancel" id="editCancel">
									<input type="button" value="保存" class="fast-edit-save" id="editSave">
								</div>
							</form>
						</div>
						<div class="fast-btn-content" id="fastContent">
							<div class="fast-item bg2">
								<a href="https://www.baidu.com" ontouchstart="return false" class="fast-icon fast-icon-link">
									<img class="" src="http://www.baidu.com/favicon.ico" alt="" srcset="">
								</a>
								<span class="iconfont icon-ziyuan fast-icon-fg"></span>
								<span class="fast-title">百度一下</span>
								<span class="iconfont icon-quxiao1 remove-fast-icon"></span>
							</div>
							<div class="fast-item bg2">
								<a href="https://github.com/" class="fast-icon fast-icon-link">
									<img class="" src="https://github.com/favicon.ico" alt="" srcset="">
								</a>
								<span class="iconfont icon-ziyuan fast-icon-fg"></span>
								<span class="fast-title">GitHub</span>
								<span class="iconfont icon-quxiao1 remove-fast-icon"></span>
							</div>
							<div class="fast-item bg2" id="addFast">
								<div class="fast-icon add-fast">
									<span class="iconfont icon-quxiao1"></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- ===== 工具的调出按钮和搜索框样式 -->
			<div class="up-search">
				<div class="up">
					<span class="iconfont icon-shanghua"></span>
				</div>
				<div class="search-fake">
					<div class="search-fake-frame" id="searchFake">
						<div class="search-e-icon">
							<img id="searchE_f_ico" src="./static/img/searchE.png" alt="">
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- ======= 搜索 ======= -->
		<div class="search" id="search">
			<div class="search-box">
				<div class="search-e-icon">
					<img id="searchE_b_ico" src="./static/img/searchE.png" alt="">
				</div>
				<form class="search-form" id="searchForm">
					<input autocomplete="off" type="text" value="" class="search-input" id="searchInput">
				</form>
				<div class="search-cancel" id="searchCancel">取消</div>
			</div>
		</div>

		<!-- ======= 工具 ======= -->
		<div class="tools" id="tools">
			<div class="tools-box">
				<a href="./pages/lottery/lottery.html" class="tools-item meal">
					<div class="tools-item-img">
						<img src="./static/img/yellow.svg" alt="">
					</div>
					<div class="tools-item-tit">今天吃什么</div>
				</a>
				<a href="./pages/clock/clock.html" class="tools-item tools-item-bg-green clock">
					<div class="tools-item-img">
						<img src="./static/img/orange.svg" alt="">
					</div>
					<div class="tools-item-tit">全屏时钟</div>
				</a>
				<a href="./pages/translate/translate.html" class="tools-item tools-item-bg-yellow translate">
					<div class="tools-item-img">
						<img src="./static/img/blue.svg" alt="">
					</div>
					<div class="tools-item-tit">翻译</div>
				</a>
				<a href="./pages/hexConvert/hexConvert.html" class="tools-item tools-item-bg-red hexconvert">
					<div class="tools-item-img">
						<img src="./static/img/purple.svg" alt="">
					</div>
					<div class="tools-item-tit">进制转换</div>
				</a>
				<a href="./pages/color/color.html" class="tools-item tools-item-bg-purple colorconvert">
					<div class="tools-item-img">
						<img src="./static/img/green.svg" alt="">
					</div>
					<div class="tools-item-tit">颜色转换</div>
				</a>
			</div>
			<div class="tools-more">
				<span class="text-line left"></span>
				更多小工具，敬请期待……
				<span class="text-line right"></span>
			</div>
		</div>

		<!-- ======= 设置 ======= -->
		<div class="set" id="set">
			<div class="set-back" id="setBack">
				<span></span>
				<span></span>
				<span></span>
			</div>
			<!-- <div class="empty"></div> -->
			<div class="set-item head">
				<div class="head-img">
					<img src="" alt="">
				</div>
				<h2 class="head-name">登录</h2>
			</div>
			<div class="set-th"></div>
			<div class="set-item theme">
				<h3 class="set-item-tit">
					<span class="iconfont icon-pifu"></span>
					主题
				</h3>
				<div class="set-chose-box set-chose-small" id="theme">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
					<span></span>
				</div>
			</div>
			<div class="set-item searchE">
				<h3 class="set-item-tit">
					<span class="iconfont icon-sousuo"></span>
					搜索引擎
				</h3>
				<div class="set-chose-box set-chose-small" id="searchE_item">
					<span id="baidu" class="chose"></span>
					<span id="google"></span>
					<span id="bing"></span>
					<span id="shenma"></span>
					<span id="sougou"></span>
				</div>
			</div>

			<div class="set-th"></div>
			<div class="set-item agreement">
				<h3 class="set-item-tit">
					<span class="iconfont icon-xieyi"></span>
					服务协议
				</h3>
			</div>
			<div class="empty"></div>
		</div>
		<div class="setBg" id="setBackground"></div>
	</div>
</body>

<script src="./lib/zepto.js"></script>
<script src="./lib/touch.js"></script>
<script src="./js/init.js"></script>
<script src="./js/func.js"></script>
<script src="./js/app.js"></script>

</html>
